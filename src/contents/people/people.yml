principal:
  image: src/images/people/bdsullivan.jpg
  name: Dr. Blair D. Sullivan
  email: blair_sullivan(at)ncsu(dot)edu
  about:
    state: about
  markdown: |
    Dr. Sullivan earned her Ph.D. in Mathematics from Princeton University, and Bachelors degrees in Computer Science
    and Applied Mathematics from the Georgia Institute of Technology. Prior to moving to NC State in Fall 2013, she was
    a Research Scientist in the Computer Science and Mathematics Division at Oak Ridge National Laboratory.
postdocs:
- image: src/images/people/kkloster.jpg
  name: Kyle Kloster
  email: kakloste(at)ncsu(dot)edu
  about:
    href: http://www4.ncsu.edu/~kakloste/
  markdown: |
    Kyle joined Theory In Practice as a postdoctoral researcher in June 2016.
    He completed his Ph.D. in Mathematics at Purdue University under the supervision of David Gleich. He is interested in topics from sparse and structured graph theory and linear algebra, including graph analysis primitives like ranking and link prediction, and solving hard optimization problems.
gradstudents:
- image: src/images/people/ewhorton.jpg
  name: Eric Horton
  email: ewhorton(at)ncsu(dot)edu
  date: Fall 2016 - Fall 2017
  about:
      href: http://erichorton.me
  markdown: |
    Eric is a first-year MS student participating in the Accelerated Bachelors-Masters (ABM) program. He performed
    undergraduate research on graph structure and continues to work with the lab as a software engineer. He enjoys
    table-top gaming, science fiction, and playing his violin.
- image: src/images/people/blavallee.jpg
  name: Brian Lavallee
  email: blavall(at)ncsu(dot)edu
  about:
    href: WWW
  markdown: |
    Brian is a second-year Ph.D. student working with TiP on local search and specialized coloring algorithms in structurally sparse graphs.  He graduated from Duke University and enjoys following soccer and playing boardgames.
- image: src/images/people/ajvanderpoel.jpg
  name: Drew van der Poel
  email: ajvande4(at)ncsu(dot)edu
  about:
    href: http://www4.ncsu.edu/~ajvande4/
