principal:
  image: src/images/people/bdsullivan.jpg
  name: Dr. Blair D. Sullivan
  email: sullivan(at)cs(dot)utah(dot)edu
  about:
    state: about
  markdown: |
    Dr. Sullivan earned her Ph.D. in Mathematics from Princeton University, and Bachelors degrees in Computer Science
    and Applied Mathematics from the Georgia Institute of Technology. Prior to moving to Utah in Fall 2019, she was
    an Associate Professor of Computer Science at NC State (2013-2019) and
    a Research Scientist in the Computer Science and Mathematics Division at Oak Ridge National Laboratory (2008-2013).
postdocs:
- image: src/images/people/sjain.png
  name: Shweta Jain
  email: shweta(dot)jain(at)utah(dot)edu
  about:
    href: https://sjain12.github.io
  markdown: |
   Shweta joined Theory in Practice as a Computing Innovation Fellow (CIFellow) in 2021. She came to us after completing a PhD in 
   Computer Science at UC Santa Cruz with Sesh Comandur and a one-year postdoc at the University of Illinois. 
   Shweta is interested in practical, scalable solutions to challenges in graph analysis, and currently open to opportunities in both academia and industry starting in 2024. 
gradstudents:
- image: src/images/people/ymizutane.jpg
  name: Yosuke Mizutane
  email: yos(at)cs(dot)utah(dot)edu
  about:
    href: https://users.cs.utah.edu/~yos/
  markdown: |
    Yo is a fourth-year PhD student, and joined Theory in Practice after completing his B.S. in Computer Science at 
    North Carolina State University. Yo's research interests include structural graph parameters, practical pre-processing, and functional programming. 
    Outside of work, he helps coach the University of Utah competitive programming team, and enjoys writing and performing music. 
- image: src/images/people/acrane.jpg
  name: Alex Crane
  email: crane(at)cs(dot)utah(dot)edu
  about:
    href: https://alexcrane0.github.io/
  markdown: |
    Alex is a second-year PhD student, and joined Theory in Practice from a Software Engineering role at Resolution Bioscience. 
    He completed his B.A. in Mathematics and Computer Science at Swarthmore College. He is currently working on problems at the 
    intersection of parameterized complexity, (hyper)graph clustering, and algorithmic fairness. In his free time, 
    Alex can be found skiing, climbing, or hiking in the Wasatch.
- image: src/images/people/ddursteler.jpg
  name: David Dursteler
  email: u1161522(at)utah(dot)edu
  about:
    href: https://dursteler.me
  markdown: |
    David is in his final semester of the BS/MS program at the University of Utah, and has worked with TiP on several problems, 
    including using machine learning to identify gene modules and working on [a solver for twinwidth](https://pacechallenge.org/2023/results/#theory-award). 
    David also works on using tiling in deep neural networks with Dr. Sadayappan, and can be found playing video games 
    when he's not busy learning about topics he doesn't research (like PL or OS).
undergraduates:
- image: src/images/comingsoon.png
  markdown: |
    We're always looking for motivated, enthusiastic undergraduates to join our team. You should have completed the equivalent of an 
    undergraduate algorithms course (and enjoyed it!), and ideally be comfortable both writing proofs and programming in Python. 
    Please take a look at our recent papers to see what topics might be of most interest, then email sullivan(at)cs(dot)utah(dot)edu 
    to find out about current opportunities. 
