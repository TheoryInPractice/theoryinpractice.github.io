  #### Want to Join Us?

  **Undergrad** at NC State who loved CSC226 and CSC333? Know the basics of coding in Python and comfortable on a Unix
  command line? Knowledge of git version control and/or LaTeX document formatting are plusses. Send an email to
  Dr. Sullivan with subject line "Undergrad Research". Opportunities to participate in research for credit or hourly
  pay/stipend available. _Fall 2016/Spring 2017 slots are filled - we should have openings in Summer/Fall 2017._

  Looking to do a **PhD**? Apply to the Computer Science Department at NC State! List Dr. Sullivan as a faculty member
  you're interested in working with, and I'll review your file during admissions.

  _**Warning: my students are expected to prove things.**_