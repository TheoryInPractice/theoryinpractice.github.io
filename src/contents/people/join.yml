  #### Want to Join Us?

  Looking to do a **PhD**? Apply to the School of Computing at the University of Utah! List Dr. Sullivan as a faculty member
  you're interested in working with, and I'll review your file during admissions.

  **Undergrad** at Utah who loved Discrete Math, Algorithms, and Automata Theory? 
  Know the basics of coding in Python and comfortable on a Unix command line? 
  Knowledge of git version control and/or LaTeX document formatting are plusses. Send an email to
  Dr. Sullivan with subject line "Undergrad Research". Opportunities to participate in research for credit or hourly
  pay/stipend available.

  _**Warning: my students are expected to prove things.**_
