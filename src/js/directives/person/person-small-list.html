<div>
    <div class="row">
        <div class="12u">
            <section>
                <header>
                    <h3>{{ title }}</h3>
                </header>
            </section>
        </div>
    </div>
    <div class="row">
        <div class="2u" ng-repeat-start="person in contents" ng-class="{clear: !($index % 2)}">
            <a class="image threequarter"><img square ng-src="{{ person.image }}" alt="" /></a>
        </div>
        <div class="4u" ng-repeat-end>
            <person contents="person" basic></person>
        </div>
    </div>
</div>
