<div class="row">
    <div id="content" class="3u">
        <img square class="image full" ng-src="{{ contents.image }}" alt="" />
    </div>
    <div class="9u">
        <header>
            <h1><span>{{ contents.name }}</span></h1>
            <b>{{ contents.shortDescription }}</b>
        </header>
        <markdown contents="contents.fullDescription.markdown"></markdown>
        <state-or-href link="contents.link" aclass="contents.featured ? 'button' : null">{{ contents.name }} Code</state-or-href>
    </div>
</div>
