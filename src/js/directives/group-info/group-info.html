<!-- Main -->
<div id="main">
    <div class="container">
        <div class="row">

            <!-- Content -->
            <div class="7u skel-cell-important">

                <section ng-repeat="section in contents.sections">

                    <div ng-bind-html="section.html"></div>

                </section>

            </div>

            <div class="5u">
                <span class="image full"><img src="{{ contents.image }}"/></span>
            </div>
        </div>
    </div>
</div>
