<div id="featured">
    <div class="container">
        <div class="row">

            <div class="4u" ng-repeat="panel in contents">
                <h2>{{ panel.header }}</h2>
                <a ng-attr-ui-sref="{{ panel.view }}" ng-attr-href="{{ panel.href }}">
                    <img src="{{ panel.image }}" class="image full"/>
                </a>
                <markdown contents="panel.markdown"></markdown>
            </div>

        </div>
    </div>
</div>
